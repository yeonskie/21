        <script>
            const topSection = document.querySelector('.top-section');

// Duplicate images infinitely
function duplicateImages() {
    const images = topSection.querySelectorAll('img');
    const totalImages = images.length;
    const lastImage = images[totalImages - 1];
    const clone = lastImage.cloneNode(true);
    topSection.insertBefore(clone, images[0]);
}

// Check if user reached the end to duplicate images
topSection.addEventListener('scroll', function() {
    if (topSection.scrollLeft === 0) {
        duplicateImages();
        topSection.scrollLeft = topSection.scrollWidth / 2;
    } else if (topSection.scrollLeft + topSection.clientWidth === topSection.scrollWidth) {
        duplicateImages();
    }
});

        </script>
